<!--
CSS-ის გამოყენების სამი ძირითადი ტექნიკა:

1. Inline CSS - სტილები დაიწერება უშუალოდ HTML ელემენტში "style" ატრიბუტის მეშვეობით.
   მაგ: <p style="color: red;">ეს არის ტექსტი</p>

2. Internal CSS - სტილები განთავსებულია HTML ფაილის <head> ნაწილში <style> ტეგში.
   მაგ:
   <style>
       p { color: red; }
   </style>

3. External CSS - სტილები გამოყვანილია ცალკე .css ფაილში და HTML ფაილს <link> ტეგით უკავშირდება.
   მაგ:
   <link rel="stylesheet" href="style.css">
-->
