<form>
  <input type="text" name="username" placeholder="Username" required><br>

  <input type="email" name="email" placeholder="Email" required><br>

  <input type="password" name="password" placeholder="Password" required><br>

  <label for="gender">Gender:</label>
  <select id="gender" name="gender" required>
    <option value="">Select gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>

  <input type="checkbox" id="notBot" name="notBot" required>
  <label for="notBot">I am not a bot.</label><br>

  <input type="checkbox" id="terms" name="terms" required>
  <label for="terms">I agree to the Terms & Conditions.</label><br>

  <input type="checkbox" id="keepSignedIn" name="keepSignedIn">
  <label for="keepSignedIn">Keep me signed in.</label><br>

  <button type="submit">Register</button>
</form>
