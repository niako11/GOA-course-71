<html>
<head>
  <title>Bank Account Registration</title>
</head>
<body>
  <h2>Bank Account Registration Form</h2>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" value=""><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" value=""><br><br>

    <label for="idNumber">Personal ID Number:</label>
    <input type="text" id="idNumber" name="idNumber" value=""><br><br>

    <label for="amount">Amount to Withdraw:</label>
    <input type="number" id="amount" name="amount" value=""><br><br>

    <label for="currency">Currency:</label>
    <select id="currency" name="currency">
      <option value="GEL">GEL</option>
      <option value="USD">USD</option>
      <option value="EURO">Euro</option>
      <option value="YEN">Yen</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
