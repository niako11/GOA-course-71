<form action="#" method="post">
    <label for="username">Username:</label><br />
    <input type="text" id="username" name="username" placeholder="Enter your username" required /><br /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" placeholder="Enter your email" required /><br /><br />

    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6" /><br /><br />

    <input type="checkbox" id="notBot" name="notBot" required />
    <label for="notBot">I am not a bot.</label><br />

    <input type="checkbox" id="terms" name="terms" required />
    <label for="terms">I agree to the Terms & Conditions.</label><br />

    <input type="checkbox" id="keepSignedIn" name="keepSignedIn" />
    <label for="keepSignedIn">Keep me signed in.</label><br /><br />

    <button type="submit">Register</button>
</form>
