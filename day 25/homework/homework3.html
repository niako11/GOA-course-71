<!--
style ატრიბუტის properties, რომლებიც გავეცანით:

1. color - ტექსტის ფერი (მაგ: color: blue;)
2. background-color - ელემენტის ფონური ფერი (მაგ: background-color: yellow;)
3. font-size - შრიფტის ზომა (მაგ: font-size: 16px;)
4. border - ელემენტის გარშემო ჩარჩო (მაგ: border: 2px solid black;)
5. margin - ელემენტის გარე განტოლება (შეყოფა სხვაგან ელემენტებისგან) (მაგ: margin: 10px;)
6. padding - ელემენტის შიდა განტოლება (ტექსტსა და ჩარჩოს შორის) (მაგ: padding: 5px;)
7. text-align - ტექსტის გასწორება (მაგ: text-align: center;)
8. border-radius - ჩარჩოს კუთხეების მრუდე ფორმა (მაგ: border-radius: 8px;)
9. cursor - მაუსის კურსორის სტილი (მაგ: cursor: pointer;)
10. display - ელემენტის გამოჩენა (მაგ: display: block;)

ამ კუთვნილებების კომბინაციით ვმართავთ თუ როგორ გამოიყურება და იქცევა HTML ელემენტი ვებ-გვერდზე.
-->
