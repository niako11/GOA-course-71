<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>Multiple Fonts & Styled Nav</title>

  <!-- Google Fonts იმპორტი -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lobster&family=Montserrat&display=swap" rel="stylesheet" />

  <style>
    /* 1) 3 განსხვავებული პარაგრაფი 3 სხვადასხვა შრიფტით */
    .font1 {
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
    }
    .font2 {
      font-family: 'Lobster', cursive;
      font-size: 20px;
    }
    .font3 {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
    }

    /* 2) nav და ლინკების სტილები */
    nav a {
      text-decoration: none;    /* ხაზის მოხსნა */
      color: blue;              /* ლურჯი ფერი */
      margin-right: 15px;
      transition: all 0.3s ease;
    }

    /* მაუსის გადატანის ეფექტი */
    nav a:hover {
      color: red;
      font-size: 1.2em;
      font-weight: bold;
    }

    /* დაკლიკების ეფექტი */
    nav a:active {
      color: black;
    }

    /* ლინკზე გადასვლის შემდეგ */
    nav a:focus, nav a:visited {
      color: violet;            /* იასამნისფერი ფერი */
      font-weight: normal;
    }
  </style>
</head>
<body>

  <!-- 3 პარაგრაფი 3 სხვადასხვა შრიფტით -->
  <p class="font1">ეს არის პარაგრაფი Roboto შრიფტით.</p>
  <p class="font2">ეს პარაგრაფი არის Lobster შრიფტით.</p>
  <p class="font3">და ეს პარაგრაფი Montserrat შრიფტითაა.</p>

  <!-- nav ბარი 4 ლინკით -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

</body>
</html>
