  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #001d3d;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header, footer {
      background-color: rgb(0, 0, 82);
      color: white;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #001d3d;
      border-radius: 4px;
    }

    button {
      background-color: rgb(6, 6, 112);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001d3d;
    }
  </style>
</head>
<body>

  <header>
    <h1>Goal-Oriented Bookstore</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About Us</a> |

      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
