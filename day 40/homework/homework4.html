<!DOCTYPE html>
<html>
<head>
  <style>
    .green-button {
      background-color: rgb(0, 128, 0); /* მწვანე */
      border: 2px solid rgb(255, 165, 0); /* ნარინჯისფერი */
      padding: 10px;
      margin: 5px;
      color: white;
    }

    .red-button {
      background-color: #8B0000; /* მუქი წითელი */
      border: 1px double #0000FF; /* ლურჯი */
      padding: 10px;
      margin: 5px;
      color: white;
    }
  </style>
</head>
<body>

  <button class="green-button">ღილაკი 1</button>
  <button class="green-button">ღილაკი 2</button>
  <button class="green-button">ღილაკი 3</button>
  <button class="red-button">ღილაკი 4</button>
  <button class="red-button">ღილაკი 5</button>

</body>
</html>
