<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დავალება 4</title>
  <style>
    .blue-paragraph {
      color: blue;
      text-align: center;
      border: 2px solid black;
    }
    .darkblue-paragraph {
      color: darkblue;
      border: 3px double purple;
      text-align: center;
    }
    .photo1 {
      width: 200px;
      height: auto;
      border: 2px solid green;
      border-radius: 10px;
    }
    .photo2 {
      width: 250px;
      height: auto;
      border: 4px dashed orange;
      border-radius: 20px;
    }
    .button1 {
      background-color: black;
      color: white;
      border-radius: 3px;
      padding: 10px;
      margin: 5px;
    }
    .button2 {
      background-color: black;
      color: red;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <p class="blue-paragraph">1.</p>
  <p class="blue-paragraph">2.</p>
  <p class="darkblue-paragraph">3.</p>
  <p class="darkblue-paragraph">4.</p>
  <p class="darkblue-paragraph">5.</p>

  <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2018/10/taking-beautiful-photos-of-nature-2.jpg?resize=1500%2C1000&ssl=1" class="photo1" alt="ფოტო 1">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfxPedWjxkXJc2auRUiKEWahf_7ONYV_JkFQ&s" class="photo2" alt="ფოტო 2">

  <br>

  <button class="button1">ღილაკი 1</button>
  <button class="button2">ღილაკი 2</button>

</body>
</html>
