<!-- 
Id-ები და class-ები საშუალებას გვაძლევს კონკრეტულად მივწვდეთ HTML ელემენტებს CSS-ში და JavaScript-ში.
- `id` უნიკალურია და გამოიყენება კონკრეტული ერთეული ელემენტის სტილიზაციისთვის ან მანიპულაციისთვის.
- `class` შეიძლება გავუწოდოთ ბევრ ელემენტს და გამოიყენება ერთნაირი სტილის მიცემისთვის.

ეს გვეხმარება სტრუქტურის მართვაში, კოდის სისუფთავეში და ხელახლა გამოყენებადობაში.
-->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ფოტოები და ტექსტი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading1">ეს არის პირველი სათაური</h1>
    <h2 id="heading2">ეს არის მეორე სათაური</h2>

    <img src="image1.jpg" alt="ფოტო 1" class="red-border small">
    <img src="image2.jpg" alt="ფოტო 2" class="red-border small">
    <img src="image3.jpg" alt="ფოტო 3" class="purple-border large">
    <img src="image4.jpg" alt="ფოტო 4" class="purple-border large">

    <p class="blue-text center">ეს არის პირველი პარაგრაფი</p>
    <p class="blue-text center">ეს არის მეორე პარაგრაფი</p>
    <p class="blue-text center">ეს არის მესამე პარაგრაფი</p>
    <p class="green-text center">ეს არის მეოთხე პარაგრაფი</p>
    <p class="green-text center">ეს არის მეხუთე პარაგრაფი</p>

</body>
</html>
